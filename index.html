<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360度写真ビューワー</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .thumbnail-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .thumbnail {
      width: 100px;
      height: 100px;
      margin: 10px;
      cursor: pointer;
    }
    .thumbnail-item {
      text-align: center;
      margin: 10px;
    }
    .thumbnail-caption {
      margin-top: 5px;
    }
    #viewer {
      display: none;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="thumbnail-container">
    <div class="thumbnail-item">
      <img src="https://GISPHN.github.io/360-image-viewer/images/IMG_20240309_220025_739-min.jpg" class="thumbnail" onclick="showViewer('https://GISPHN.github.io/360-image-viewer/images/IMG_20240309_220025_739-min.jpg')" alt="Thumbnail 1">
      <div class="thumbnail-caption">珠洲市_津波浸水エリア沿岸部</div>
    </div>
    <div class="thumbnail-item">
      <img src="https://GISPHN.github.io/360-image-viewer/images/IMG_20240309_215858_344-min.jpg" class="thumbnail" onclick="showViewer('https://GISPHN.github.io/360-image-viewer/images/IMG_20240309_215858_344-min.jpg')" alt="Thumbnail 2">
      <div class="thumbnail-caption">珠洲市_津波浸水エリア内陸部</div>
    </div>
  </div>

  <div id="viewer">
    <a-scene>
      <a-sky id="sky"></a-sky>
      <a-text id="close" value="閉じる" position="-2 2 -4" color="#FFFFFF" width="4" onclick="hideViewer()"></a-text>
    </a-scene>
  </div>

  <script>
    function showViewer(imagePath) {
      document.getElementById('viewer').style.display = 'block';
      document.getElementById('sky').setAttribute('src', imagePath);
    }

    function hideViewer() {
      document.getElementById('viewer').style.display = 'none';
    }
  </script>
</body>
</html>
