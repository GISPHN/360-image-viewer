<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360度写真ビューワー</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .thumbnail-container {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    .thumbnail {
      width: 100px;
      height: 100px;
      margin: 10px;
      cursor: pointer;
    }
    .thumbnail-item {
      text-align: center;
      margin: 10px;
    }
    .thumbnail-caption {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="thumbnail-container">
    <div class="thumbnail-item">
      <img src="https://drive.google.com/uc?export=view&id=1rkBbwoZOi2CvuikYgzT3DfkUDErJ4TRp" class="thumbnail" onclick="changeSky('1rkBbwoZOi2CvuikYgzT3DfkUDErJ4TRp')" alt="Thumbnail 1">
      <div class="thumbnail-caption">珠洲市_津波浸水エリア沿岸部</div>
    </div>
    <div class="thumbnail-item">
      <img src="https://drive.google.com/uc?export=view&id=1Om5fu_PhXB7HVmp7_xgDqZnCqECLnHz1" class="thumbnail" onclick="changeSky('1Om5fu_PhXB7HVmp7_xgDqZnCqECLnHz1')" alt="Thumbnail 2">
      <div class="thumbnail-caption">珠洲市_津波浸水エリア内陸部</div>
    </div>
  </div>

  <a-scene>
    <a-sky id="sky" src="https://drive.google.com/uc?export=view&id=1rkBbwoZOi2CvuikYgzT3DfkUDErJ4TRp"></a-sky>
  </a-scene>

  <script>
    function changeSky(imageId) {
      document.getElementById('sky').setAttribute('src', 'https://drive.google.com/uc?export=view&id=' + imageId);
    }
  </script>
</body>
</html>
